<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big samll</title>
</head>
<body style="background-color: beige; text-align: center;">
    <big style="color: red; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">Hello world</big>
    <small >Hello world</small>
    <hr>
    I am a line after hr
    <b>This text is bold</b><br>
    <strong>This text is important!</strong><br>
    <i>This text is italic</i>
    <em>This text is emphasized</em>
    <br>
    <p>Do not forget to buy <mark>milk</mark> today.</p>
    <br>
    <p>My favorite color is <del>blue</del> red.</p><br>
    <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
    
</body>
</html>
